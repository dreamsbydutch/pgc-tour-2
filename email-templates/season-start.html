<!doctype html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>PGC Season Start</title>
  </head>
  <body style="margin: 0; padding: 0; background: #f1f5f9">
    <div
      style="
        display: none;
        max-height: 0;
        overflow: hidden;
        opacity: 0;
        color: transparent;
      "
    >
      Welcome to PGC Season 6.
    </div>

    <table
      role="presentation"
      width="100%"
      cellspacing="0"
      cellpadding="0"
      border="0"
      style="background: #f1f5f9"
    >
      <tr>
        <td align="center" style="padding: 24px 12px">
          <table
            role="presentation"
            width="600"
            cellspacing="0"
            cellpadding="0"
            border="0"
            style="
              width: 600px;
              max-width: 600px;
              background: #ffffff;
              border: 1px solid #e2e8f0;
              border-radius: 16px;
              overflow: hidden;
            "
          >
            <tr>
              <td
                style="
                  padding: 18px 20px;
                  background: #0f172a;
                  color: #ffffff;
                  font-family:
                    ui-sans-serif,
                    system-ui,
                    -apple-system,
                    Segoe UI,
                    Roboto,
                    Helvetica,
                    Arial,
                    sans-serif;
                "
              >
                <table
                  role="presentation"
                  width="100%"
                  cellspacing="0"
                  cellpadding="0"
                  border="0"
                >
                  <tr>
                    <td width="44" valign="middle" style="padding: 0">
                      <img
                        src="https://jn9n1jxo7g.ufs.sh/f/94GU8p0EVxqPnfqV1mcUC7E1NfWdy8q0jXDvbaViPuwrTKm9"
                        width="36"
                        height="36"
                        alt="PGC"
                        style="
                          display: block;
                          width: 36px;
                          height: 36px;
                          border-radius: 8px;
                        "
                      />
                    </td>
                    <td valign="middle" style="padding: 0 0 0 10px">
                      <div
                        style="
                          font-size: 20px;
                          font-weight: 800;
                          letter-spacing: 0.02em;
                          line-height: 1.2;
                          color: #ffffff;
                        "
                      >
                        2026 PGC Tour
                      </div>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <tr>
              <td
                style="
                  padding: 22px 20px 10px 20px;
                  font-family:
                    ui-sans-serif,
                    system-ui,
                    -apple-system,
                    Segoe UI,
                    Roboto,
                    Helvetica,
                    Arial,
                    sans-serif;
                  background: #ffffff;
                "
              >
                <div
                  style="
                    max-width: 520px;
                    margin: 0 auto;
                    text-align: left;
                    color: #0f172a;
                    font-size: 17px;
                    line-height: 1.65;
                  "
                >
                  {{ params.customBlurb }}
                </div>
              </td>
            </tr>

            <tr>
              <td
                align="center"
                style="
                  padding: 0 20px 26px 20px;
                  font-family:
                    ui-sans-serif,
                    system-ui,
                    -apple-system,
                    Segoe UI,
                    Roboto,
                    Helvetica,
                    Arial,
                    sans-serif;
                "
              >
                <a
                  href="{{ params.clubhouseUrl }}"
                  target="_blank"
                  style="
                    display: block;
                    width: 100%;
                    max-width: 520px;
                    background: #475569;
                    border-radius: 14px;
                    padding: 16px 16px;
                    text-decoration: none;
                  "
                >
                  <table
                    role="presentation"
                    width="100%"
                    cellspacing="0"
                    cellpadding="0"
                    border="0"
                  >
                    <tr>
                      <td width="28" valign="middle" style="padding: 0">
                        <img
                          src="https://jn9n1jxo7g.ufs.sh/f/94GU8p0EVxqPnfqV1mcUC7E1NfWdy8q0jXDvbaViPuwrTKm9"
                          width="52"
                          height="52"
                          alt=""
                          style="
                            display: block;
                            width: 52px;
                            height: 52px;
                            border-radius: 4px;
                          "
                        />
                      </td>
                      <td valign="middle" style="padding: 0 0 0 8px">
                        <div
                          style="
                            font-size: 18px;
                            font-weight: 800;
                            color: #ffffff;
                            line-height: 1.2;
                          "
                        >
                          PGC Clubhouse
                        </div>
                        <div
                          style="
                            margin-top: 2px;
                            font-size: 14px;
                            font-weight: 700;
                            color: #e2e8f0;
                            line-height: 1.2;
                          "
                        >
                          Head to the app
                        </div>
                      </td>
                    </tr>
                  </table>
                </a>
              </td>
            </tr>
            <tr>
              <td
                align="center"
                style="
                  padding: 6px 20px 12px 20px;
                  font-family:
                    ui-sans-serif,
                    system-ui,
                    -apple-system,
                    Segoe UI,
                    Roboto,
                    Helvetica,
                    Arial,
                    sans-serif;
                "
              >
                <div
                  style="
                    max-width: 520px;
                    background: #fef3c7;
                    border: 1px solid #fde68a;
                    border-radius: 14px;
                    padding: 14px 14px;
                    text-align: center;
                    color: #78350f;
                    font-size: 16px;
                    font-weight: 800;
                    line-height: 1.35;
                  "
                >
                  Reigning PGC Champion: {{ params.reigningChampion }}
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
